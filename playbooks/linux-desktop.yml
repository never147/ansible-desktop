---
- hosts: all
  environment: "{{ proxy_env }}"
  pre_tasks:
    - setup:
    - set_fact:
        os_distro: "{{ ansible_facts['distribution'] }}"
      tags: always
    - set_fact:
        os_distro: "ubuntu"
      tags: always
      when: os_distro == "Linux Mint"
    - set_fact:
        os_codename: "{{ os_codenames[ansible_facts['distribution_release']] }}"
      tags: always
    - debug:
        msg: "{{ os_codename }}"
      tags: always
  roles:
