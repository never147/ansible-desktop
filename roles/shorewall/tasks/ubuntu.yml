---
- name: Install shorewall package
  apt:
    name: shorewall

- name: Shorewall config
  copy:
    dest: /etc/shorewall
    src: shorewall.conf/
  notify:
    - shorewall reload

- name: Templated files for shorewall
  template:
    src: "{{ item }}.jinja2"
    dest: "/etc/shorewall/{{ item }}"
  with_items:
    - interfaces

- name: Enable shorewall service
  systemd:
    name: shorewall
    enabled: yes
    state: started
