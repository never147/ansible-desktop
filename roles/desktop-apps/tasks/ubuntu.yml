---
- name: Add the Mozilla PPA
  apt_repository:
    repo: "deb http://ppa.launchpad.net/mozillateam/ppa/ubuntu {{ os_codename }} main"
    state: present
    filename: mozillateam

- name: Install desktop packages
  apt:
    state: latest
    name:
      - spotify-client
      - sublime-text
      - gnupg
      - keepassx
      - openssh-server
      - dropbox
      - git
      - jq
      - tree
      - rdesktop
      - remmina
     # - pdftk
      - dos2unix
      - xul-ext-lightning
      - thunderbird
      - ipcalc
      - vim
      - dmenu
      - xsel
      - screen
      - at
      - lzma
      - bzip2
