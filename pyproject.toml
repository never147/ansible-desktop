[tool.poetry]
name = "ansible-desktop"
version = "0.1.0"
description = "Ansible roles to manage linux desktop"
authors = ["Matt Baker"]
license = "MIT"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
ansible-core = ">=2.15.2,<2.16.0"
ansible = ">=8.2.0,<8.8.0"
beautifulsoup4 = "^4.12.3"
cffi = "^1.16.0"
cryptography = "^42.0.8"
jinja2 = "^3.1.4"
markupsafe = "^2.1.5"
packaging = "^24.0"
pycparser = "^2.22"
pyyaml = "^6.0.1"
resolvelib = "^1.0.1"
soupsieve = "^2.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
